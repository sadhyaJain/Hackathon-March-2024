<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login Validation</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
	background: #f6f5f7;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
	background-image: url('"C:/Users/Pratham/Downloads/WebDevelopment/Components/LoginPagess.png"');
}

h1 {
	font-weight: bold;
	margin: 0;
}

h2 {
	text-align: center;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #FF4B2B;
	background-color: #FF4B2B;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #FF416C;
	background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
	background: linear-gradient(to right, #FF4B2B, #FF416C);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}
#socialimg{
  
  height: 35px; width:35px; border-radius: 50%;
}
footer {
    background-color: #222;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}

footer p {
    margin: 10px 0;
}

footer i {
    color: red;
}

footer a {
    color: #3c97bf;
    text-decoration: none;
	display: inline-block;
    margin: 0 10px;
    vertical-align: middle;
}
</style>
</head>
<body>
        <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Professor Login</h1>
                <div class="social-container">
                    <a href="https://accounts.google.com/v3/signin/identifier?ifkv=ATuJsjym9j0kAoMlyZBr7pDGATj7LzVSMzGalSkplH2TTrCbT7ekW1EfW_EgL56QQgTjvIZ_TkrX&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S218810057%3A1709388554164970&theme=glif" class="social"><img id="socialimg" src="https://discussion.enpass.io/uploads/monthly_2020_09/2144359770_GoogleLogo.png.02c21d03c8c849295940946577a30dac.png"></a>
                    <a href="https://www.facebook.com/login/" class="social"><img id="socialimg" src="https://i.pinimg.com/736x/95/58/99/9558995b1565b1bf25c74891572daa14.jpg"></a>
					<a href="https://www.linkedin.com/login" class="social"><img id="socialimg" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png"></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign In</button>
				<a href="#">Forgot your password?</a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Student Login</h1>
                <div class="social-container">
					<a href="https://accounts.google.com/v3/signin/identifier?ifkv=ATuJsjym9j0kAoMlyZBr7pDGATj7LzVSMzGalSkplH2TTrCbT7ekW1EfW_EgL56QQgTjvIZ_TkrX&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S218810057%3A1709388554164970&theme=glif" class="social"><img id="socialimg" src="https://discussion.enpass.io/uploads/monthly_2020_09/2144359770_GoogleLogo.png.02c21d03c8c849295940946577a30dac.png"></a>
                    <a href="https://www.facebook.com/login/" class="social"><img id="socialimg" src="https://i.pinimg.com/736x/95/58/99/9558995b1565b1bf25c74891572daa14.jpg"></a>
					<a href="https://www.linkedin.com/login" class="social"><img id="socialimg" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png"></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button>Sign In</button>
				<a href="#">Forgot your password?</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Student!</h1>
                    <p>Embark on your academic journey</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Professor!</h1>
                    <p>Ready to dive into the teacher's toolkit?</p>
                    <button class="ghost" id="signUp">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    
<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
    
});
document.addEventListener('DOMContentLoaded', function () {
    const signInButton = document.getElementById('signIn');
    const emailInput = document.querySelector('.sign-in-container input[type="email"]');
    const passwordInput = document.querySelector('.sign-in-container input[type="password"]');
    const signInForm = document.querySelector('.sign-in-container form');

    signInForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (email === "") {
            alert("Please enter your email.");
            return;
        }

        if (password === "") {
            alert("Please enter your password.");
            return;
        }

        // If all validations pass, display login successful message
        alert("Login successful!");
    });
});
document.addEventListener('DOMContentLoaded', function () {
    const signUpButton = document.getElementById('signUp');
    const nameInput = document.querySelector('.sign-up-container input[type="text"]');
    const emailInput = document.querySelector('.sign-up-container input[type="email"]');
    const passwordInput = document.querySelector('.sign-up-container input[type="password"]');
    const signUpForm = document.querySelector('.sign-up-container form');

    signUpForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (name === "") {
            alert("Please enter your name.");
            return;
        }

        if (email === "") {
            alert("Please enter your email.");
            return;
        }

        if (password === "") {
            alert("Please enter your password.");
            return;
        }

        // If all validations pass, display sign up successful message
        alert("Sign up successful!");
    });
});

</script>
</body>
</html>
